<app-header-steps></app-header-steps>
<div class="wrapper">
    <div class="row">
        <div class="col-xs-12 title_block">
            <a routerLink="/for-whom" class="back_arrow"></a>
            <h2 class="title">What holiday?</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form [formGroup]='formStepHoliday' class="radio_form">
                <div class="custom-control custom-radio" *ngFor="let item of holidayList">
                    <input 
                    id="{{item.id}}" 
                    type="radio" 
                    class="custom-control-input" 
                    value="{{item.value}}" 
                    name="whatHoliday" 
                    formControlName="whatHoliday"
                    >
                    <label class="custom-control-label" for="{{item.id}}">{{item.label}}</label>
                </div>
                <button 
                    routerLink="/price-step" 
                    type="submit" 
                    [disabled]="form.whatHoliday.errors?.required"
                    (click)="getFormValue();"
                    class="next_step"
                    >
                    Next
                </button>
                <mat-progress-bar
                    class="progress_bar"
                    [color]="color"
                    [mode]="mode"
                    [value]="value"
                    [bufferValue]="bufferValue">
                </mat-progress-bar>
            </form>
        </div>
    </div>
</div>
