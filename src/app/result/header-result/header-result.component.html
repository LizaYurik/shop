<header>
    <div class="wrapper">
        <div class="logo_block">
            <a routerLink="/get-start">
                <img src="./assets/img/logo.png" alt="">
            </a>
        </div>
        
        <div class="menu">
            
            <a routerLink="/get-start" class="back_to_step" (click)='clearResult()'>Choose other</a>
            <!-- <div class="" ngIf="authService.userData as user">

            </div> -->
            <div *ngIf="condition">
                <a routerLink="/sing-in" class="btn">Вход</a>
                <a routerLink="/register-user" class="btn">Авторизация</a>
                <a (click)="authService.isLoggedIn">test</a>
            </div>
            <div *ngIf="authService.userData as user">

                    <button (click)="authService.SignOut()">Log out</button>
                    <span>{{user.email}}</span>
                </div>
        </div>
    </div>
</header>
